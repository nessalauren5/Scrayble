  <!-- Form Next and Previous -->
  <script type="text/javascript">
  jQuery().ready(function() {

    var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

    elems.forEach(function(html) {
      var switchery = new Switchery(html);
    });

    var v = jQuery("#createpcp").validate({
      rules: {
        uname: {
          required: true,
          minlength: 2,
          maxlength: 16
        }
      },
      errorElement: "span",
      errorClass: "help-inline",
    });
    var v2 = jQuery("#patienthealth").validate({
      rules: {
        uname: {
          required: true,
          minlength: 2,
          maxlength: 16
        }
      },
      errorElement: "span",
      errorClass: "help-inline",
    });
    var v3 = jQuery("#patientplan").validate({
      rules: {
        uname: {
          required: true,
          minlength: 2,
          maxlength: 16
        }
      },
      errorElement: "span",
      errorClass: "help-inline",
    });

    // Binding next button on first step
    $(".open1").click(function() {
      if (v.form()) {
        $(".frm").hide("fast");
        $("#pcp2").show("slow");
        //heart beat previous icon
        $("#icon-1").removeClass("fa-heart").addClass('fa-heartbeat');
        //fill icon of next step
        $("#icon-2").removeClass('fa-heart-o').addClass('fa-heart');
      }
    });

    // Binding next button on second step
    $(".open2").click(function() {
      if (v.form()) {
        $(".frm").hide("fast");
        $("#pcp3").show("slow");
        //heart beat previous icon
        $("#icon-2").removeClass("fa-heart").addClass('fa-heartbeat');
        //fill icon of next step
        $("#icon-3").removeClass('fa-heart-o').addClass('fa-heart');
      }
    });

    // Binding back button on second step
    $(".back2").click(function() {
      $(".frm").hide("fast");
      $("#pcp1").show("slow");

      $("#icon-1").removeClass("fa-heartbeat").addClass('fa-heart');
      $("#icon-2").removeClass('fa-heart').addClass('fa-heart-o');
    });

    // Binding back button on third step
    $(".back3").click(function() {
      $(".frm").hide("fast");
      $("#pcp2").show("slow");

      $("#icon-2").removeClass("fa-heartbeat").addClass('fa-heart');
      $("#icon-3").removeClass('fa-heart').addClass('fa-heart-o');
    });

    $(".open3").click(function() {
      if (v.form()) {
        // optional
        // used delay form submission for a seccond and show a loader image
        $("#loader").show();
        setTimeout(function(){
          $("#createpcp").html('<h2>Thanks for your time.</h2>');
        }, 1000);
        // Remove this if you are not using ajax method for submitting values
        return false;
      }
    });
  });
  </script>
